name: Code Hygiene
permissions:
  contents: read
on:
  pull_request:
    branches:
      - main
      - production

jobs:
  code-hygiene:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Formatting
        run: npm run check-format

      - name: Linting
        run: npm run check-lint

      - name: Build
        run: npm run build
